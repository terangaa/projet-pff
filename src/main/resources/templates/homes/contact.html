        .back-btn:hover { background: #43a047; }
    </style>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <li class="nav-item"><a class="nav-link" th:href="@{/auth/register}">Inscription</a></li>
            </ul>
        </div>

<!-- Contact Form -->
<div class="container my-5">
    <h2>Contactez-nous</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-card">

                <!-- Message de succÃ¨s -->
                <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                <form th:action="@{/contact/send}" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Envoyer</button>
                </form>

                <a th:href="@{/home}" class="back-btn"><i class="bi bi-arrow-left"></i> Retour Ã  l'accueil</a>
            </div>
        </div>
    </div>
</div>

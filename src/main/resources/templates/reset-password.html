<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #20c997, #0d6efd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .reset-card h2 {
            color: #20c997;
            font-weight: 700;
        }
        .btn-reset {
            background: linear-gradient(135deg, #20c997, #0d6efd);
            border: none;
            font-weight: bold;
        }
        .btn-reset:hover {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            transform: translateY(-2px);
            transition: 0.3s;
        }
        .form-label {
            font-weight: 600;
        }
        .input-group-text {
            background: #f0f2f5;
            border: none;
        }
        .form-control {
            border-left: none;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>

<div class="reset-card text-center">
    <h2 class="mb-3">Réinitialiser le mot de passe</h2>
    <p class="text-muted mb-4">Entrez votre nouveau mot de passe ci-dessous.</p>

    <!-- Messages d'erreur / succès -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/auth/reset-password}" method="post">
        <!-- Token caché (envoyé par email) -->
        <input type="hidden" name="token" th:value="${token}" />

        <div class="mb-3">
            <label class="form-label text-start w-100">Nouveau mot de passe :</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="newPassword" class="form-control" placeholder="Entrez un mot de passe" required/>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-start w-100">Confirmer le mot de passe :</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirmez le mot de passe" required/>
            </div>
        </div>

        <button type="submit" class="btn btn-reset w-100 text-white shadow-sm">
            <i class="bi bi-check-circle-fill"></i> Réinitialiser
        </button>
    </form>

    <p class="mt-4">
        <a th:href="@{/auth/login}"><i class="bi bi-arrow-left-circle"></i> Retour à la connexion</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

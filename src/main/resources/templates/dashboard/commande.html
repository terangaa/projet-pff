<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container mt-4">
    <h1>Liste des Commandes</h1>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Produit</th><th>Quantit√©</th><th>Total</th><th>Client</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${commandes}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.produit.nom}">Tomates</td>
            <td th:text="${c.quantite}">5</td>
            <td th:text="${c.prixTotal} + ' FCFA'">5000 FCFA</td>
            <td th:text="${c.client.nom}">Jean</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

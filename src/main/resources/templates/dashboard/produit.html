<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container mt-4">
    <h1>Liste des Produits</h1>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Nom</th><th>Prix</th><th>Producteur</th></tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${produits}">
            <td th:text="${prod.id}">1</td>
            <td th:text="${prod.nom}">Tomates</td>
            <td th:text="${prod.prix} + ' FCFA'">1000 FCFA</td>
            <td th:text="${prod.producteur.nom}">Ali</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

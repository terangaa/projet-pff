<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter Capteur</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(145deg, #ffffff, #f9f9f9);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeSlideIn 0.8s forwards;
            position: relative;
        }
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-control,
        .form-select {
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
            transform: scale(1.02);
        }
        .btn {
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .btn-success:hover {
            background-color: #28a745cc;
            transform: scale(1.05);
        }
        .btn-secondary:hover {
            background-color: #6c757dcc;
            transform: scale(1.05);
        }
        .icon-type {
            font-size: 1.5rem;
            margin-left: 8px;
            vertical-align: middle;
            transition: color 0.3s ease;
        }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #28a745;
            font-size: 3rem;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }
        .checkmark.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="capteurCard" class="card p-4">
                <h2 class="mb-4 text-center text-success">
                    <i class="fas fa-seedling me-2"></i>Ajouter un Capteur
                </h2>
                <form
                        id="capteurForm"
                        th:action="@{/capteurs/ajouter}"
                        th:object="${capteur}"
                        method="post"
                >
                    <div class="mb-3">
                        <label class="form-label fw-semibold"
                        ><i class="fas fa-barcode me-1 text-success"></i
                        >Référence</label
                        >
                        <input
                                type="text"
                                th:field="*{reference}"
                                class="form-control"
                                placeholder="CAP-001"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold"
                        ><i class="fas fa-leaf me-1 text-success"></i>Type</label
                        >
                        <div class="d-flex align-items-center">
                            <select
                                    id="typeSelect"
                                    th:field="*{type}"
                                    class="form-select"
                                    required
                            >
                                <option value="">-- Sélectionner --</option>
                                <option value="TEMP">TEMP</option>
                                <option value="HUMIDITE">HUMIDITE</option>
                                <option value="SOL">SOL</option>
                            </select>
                            <i
                                    id="typeIcon"
                                    class="fas fa-question-circle icon-type text-secondary"
                            ></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold"
                        ><i class="fas fa-map-marker-alt me-1 text-success"></i
                        >Localisation</label
                        >
                        <input
                                type="text"
                                th:field="*{localisation}"
                                class="form-control"
                                placeholder="Dakar"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold"
                        ><i class="fas fa-chart-line me-1 text-success"></i
                        >Moyenne</label
                        >
                        <input
                                type="number"
                                th:field="*{moyenne}"
                                class="form-control"
                                placeholder="13.0"
                                required
                        />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus-circle me-1"></i> Ajouter
                        </button>
                        <a th:href="@{/capteurs}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Retour
                        </a>
                    </div>
                </form>
                <i id="checkMark" class="fas fa-check-circle checkmark"></i>
            </div>
        </div>
    </div>
</div>

<!-- Son de validation -->
<audio
        id="successSound"
        src="https://www.soundjay.com/button/sounds/button-3.mp3"
        preload="auto"
></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const typeSelect = document.getElementById("typeSelect");
    const typeIcon = document.getElementById("typeIcon");
    const card = document.getElementById("capteurCard");
    const form = document.getElementById("capteurForm");
    const checkMark = document.getElementById("checkMark");
    const sound = document.getElementById("successSound");

    typeSelect.addEventListener("change", () => {
        let color, gradient, iconClass;
        switch (typeSelect.value) {
            case "TEMP":
                iconClass = "fas fa-temperature-high icon-type";
                color = "orangered";
                gradient = "linear-gradient(145deg, #fff5f0, #ffe0d6)";
                break;
            case "HUMIDITE":
                iconClass = "fas fa-tint icon-type";
                color = "deepskyblue";
                gradient = "linear-gradient(145deg, #e0f7ff, #c0eaff)";
                break;
            case "SOL":
                iconClass = "fas fa-leaf icon-type";
                color = "green";
                gradient = "linear-gradient(145deg, #eafbe0, #d4f5c8)";
                break;
            default:
                iconClass = "fas fa-question-circle icon-type";
                color = "gray";
                gradient = "linear-gradient(145deg, #ffffff, #f9f9f9)";
        }
        typeIcon.className = iconClass;
        typeIcon.style.color = color;
        card.style.background = gradient;
    });

    // Animation + son juste avant redirection
    form.addEventListener("submit", (e) => {
        // joue son et animation
        checkMark.classList.add("show");
        sound.play();

        // laisse le formulaire POSTer normalement
        // redirection côté Spring après ajout (dans ton controller)
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Capteurs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Liste des Capteurs</h1>
        <div>
            <a class="btn btn-secondary me-2" th:href="@{/}">
                <i class="bi bi-house"></i> Accueil
            </a>
            <a class="btn btn-primary" th:href="@{/capteurs/ajouter}">
                <i class="bi bi-plus-circle"></i> Ajouter un capteur
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Nom</th>
                <th>Référence</th>
                <th>Type</th>
                <th>Localisation</th>
                <th>Moyenne</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="capteur : ${capteurs}">
                <td>
                    <i th:class="${capteur.iconClass} + ' me-1'"></i>
                    <span th:text="${capteur.nom}"></span>
                </td>
                <td th:text="${capteur.reference}"></td>
                <td th:text="${capteur.type}"></td>
                <td th:text="${capteur.localisation}"></td>
                <td th:text="${#numbers.formatDecimal(capteur.moyenne, 1, 1, 'POINT')}"></td>
                <td>
                    <a th:href="@{/capteurs/modifier/{id}(id=${capteur.id})}" class="btn btn-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Modifier
                    </a>
                    <a th:href="@{/capteurs/detail/{id}(id=${capteur.id})}" class="btn btn-info btn-sm me-1">
                        <i class="bi bi-info-circle"></i> Détails
                    </a>
                    <a th:href="@{/capteurs/supprimer/{id}(id=${capteur.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Voulez-vous vraiment supprimer ce capteur ?');">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

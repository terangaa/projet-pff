<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventes - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">Toutes les Ventes</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Agriculteur</th>
            <th>Date de vente</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vente : ${ventes}">
            <td th:text="${vente.id}"></td>
            <td th:text="${vente.produit.nom}"></td>
            <td th:text="${vente.quantite}"></td>
            <td th:text="${vente.agriculteur.nom}"></td>
            <td th:text="${@venteService.formatDate(vente.dateVente)}"></td>
            <td>
                <a th:href="@{'/ventes/modifier/' + ${vente.id}}" class="btn btn-sm btn-primary">Modifier</a>
                <a th:href="@{'/ventes/supprimer/' + ${vente.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

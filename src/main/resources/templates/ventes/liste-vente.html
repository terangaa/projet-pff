<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des ventes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 🔹 Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" th:href="@{/dashboard}">🌾 Gestion Agricole</a>

        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light me-2" th:href="@{/dashboard}">🏠 Accueil</a>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm rounded-pill">
                <i class="bi bi-box-arrow-right"></i> Déconnexion
            </a>
        </div>
    </div>
</nav>

<!-- 🔹 Contenu principal -->
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Liste des ventes</h2>
        <a th:href="@{/agriculteur/ventes/ajouter}" class="btn btn-success">+ Ajouter une vente</a>
    </div>

    <!-- 🔹 Tableau des ventes -->
    <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Date de vente</th>
            <th>Commande</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vente : ${ventes}">
            <td th:text="${vente.id}"></td>
            <td th:text="${vente.acheteur != null ? vente.acheteur.nom : 'Inconnu'}"></td>
            <td th:text="${vente.produit != null ? vente.produit.nom : 'Inconnu'}"></td>
            <td th:text="${vente.quantite}"></td>
            <td th:text="${vente.dateVente != null ? #temporals.format(vente.dateVente, 'dd/MM/yyyy HH:mm') : '-'}"></td>
            <td th:text="${vente.commande != null ? 'Commande #' + vente.commande.id : 'Aucune'}"></td>
            <td>
                <a th:href="@{/agriculteur/ventes/modifier/{id}(id=${vente.id})}" class="btn btn-sm btn-primary">Modifier</a>
                <a th:href="@{/agriculteur/ventes/supprimer/{id}(id=${vente.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Voulez-vous vraiment supprimer cette vente ?');">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

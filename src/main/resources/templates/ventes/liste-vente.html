<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des ventes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Liste des ventes</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Produit</th>
        <th>Quantité</th>
        <th>Date de vente</th>
        <th>Commande</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vente : ${ventes}">
        <td th:text="${vente.id}"></td>
        <!-- Sécurisation : si acheteur null -->
        <td th:text="${vente.acheteur != null ? vente.acheteur.nom : 'Inconnu'}"></td>
        <td th:text="${vente.produit != null ? vente.produit.nom : 'Inconnu'}"></td>
        <td th:text="${vente.quantite}"></td>
        <!-- Formatage de la date -->
        <td th:text="${vente.dateVente != null ? #temporals.format(vente.dateVente, 'dd/MM/yyyy HH:mm') : '-'}"></td>
        <!-- Affichage de la commande -->
        <td th:text="${vente.commande != null ? 'Commande #' + vente.commande.id : 'Aucune'}"></td>
        <td>
            <a th:href="@{/agriculteur/ventes/modifier/{id}(id=${vente.id})}" class="btn btn-sm btn-primary">Modifier</a>
            <a th:href="@{/agriculteur/ventes/supprimer/{id}(id=${vente.id})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Voulez-vous vraiment supprimer cette vente ?');">
                Supprimer
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/agriculteur/ventes/ajouter}" class="btn btn-success mt-3">Ajouter une vente</a>

</body>
</html>

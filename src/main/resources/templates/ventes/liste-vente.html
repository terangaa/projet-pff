<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="head :: head"></head>
<body class="container my-5">

<!-- Bouton retour -->
<div class="mb-4">
    <a th:href="@{/dashboard}" class="btn btn-outline-secondary shadow-sm">
        <i class="bi bi-arrow-left"></i> Retour au Dashboard
    </a>
</div>

<h2 class="mb-4 text-center">Liste des Ventes</h2>

<div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Date de vente</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vente : ${ventes}">
            <td th:text="${vente.id}"></td>
            <td th:text="${vente.produit.nom}"></td>
            <td th:text="${vente.quantite}"></td>
            <td th:text="${@venteService.formatDate(vente.dateVente)}"></td>
            <td class="text-center">
                <a th:href="@{'/ventes/modifier/' + ${vente.id}}" class="btn btn-sm btn-primary me-2">
                    <i class="bi bi-pencil-square"></i> Modifier
                </a>
                <a th:href="@{'/ventes/supprimer/' + ${vente.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette vente ?');">
                    <i class="bi bi-trash"></i> Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Pagination simple -->
<nav aria-label="Pagination" class="mt-4 d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Précédent</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Suivant</a></li>
    </ul>
</nav>

</body>
</html>

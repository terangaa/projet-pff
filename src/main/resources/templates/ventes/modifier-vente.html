<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 🔹 Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" th:href="@{/dashboard}">🌾 Gestion Agricole</a>

        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light me-2" th:href="@{/dashboard}">🏠 Accueil</a>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm rounded-pill">
                <i class="bi bi-box-arrow-right"></i> Déconnexion
            </a>
        </div>
    </div>
</nav>

<!-- 🔹 Contenu principal -->
<div class="container mt-5">

    <h2 class="mb-4">Modifier la vente</h2>

    <form th:action="@{/agriculteur/ventes/modifier/{id}(id=${vente.id})}"
          th:object="${vente}" method="post">

        <div class="mb-3">
            <label class="form-label">Produit</label>
            <select class="form-select" th:field="*{produit.id}" required>
                <option th:each="p : ${produits}" th:value="${p.id}"
                        th:text="${p.nom}"
                        th:selected="${p.id == vente.produit?.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Client</label>
            <select class="form-select" th:field="*{acheteur.id}" required>
                <option value="" disabled th:if="${vente.acheteur == null}" selected>-- Sélectionner un client --</option>
                <option th:each="u : ${utilisateurs}"
                        th:value="${u.id}"
                        th:text="${u.nom + ' ' + u.prenom}"
                        th:selected="${vente.acheteur != null} ? ${u.id} == ${vente.acheteur.id} : false">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantité</label>
            <input type="number" th:field="*{quantite}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Prix unitaire</label>
            <input type="number" step="0.01" th:field="*{prix}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Montant total</label>
            <input type="number" step="0.01" th:field="*{montantTotal}" class="form-control" readonly />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">💾 Modifier</button>
            <a th:href="@{/agriculteur/ventes}" class="btn btn-secondary">↩ Retour</a>
        </div>
    </form>
</div>

</body>
</html>

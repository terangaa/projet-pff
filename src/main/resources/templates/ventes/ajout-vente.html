<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- üîπ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" th:href="@{/dashboard}">üåæ Gestion Agricole</a>

        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light me-2" th:href="@{/dashboard}">üè† Accueil</a>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm rounded-pill">
                <i class="bi bi-box-arrow-right"></i> D√©connexion
            </a>
        </div>
    </div>
</nav>

<!-- üîπ Contenu principal -->
<div class="container mt-5">
    <h2 class="mb-4">Ajouter une Vente</h2>

    <!-- Message de succ√®s -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/agriculteur/ventes/ajouter}" th:object="${vente}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="produit" class="form-label">Produit</label>
            <select id="produit" name="produit.id" th:field="*{produit.id}" class="form-select" required>
                <option value="" disabled selected>-- Choisir un produit --</option>
                <option th:each="p : ${produits}" th:value="${p.id}" th:text="${p.nom}"></option>
            </select>
            <div class="invalid-feedback">Veuillez s√©lectionner un produit.</div>
        </div>

        <div class="mb-3">
            <label for="acheteur" class="form-label">Acheteur</label>
            <select id="acheteur" name="acheteur.id" th:field="*{acheteur.id}" class="form-select" required>
                <option value="" disabled selected>-- Choisir un acheteur --</option>
                <option th:each="u : ${utilisateurs}" th:value="${u.id}" th:text="${u.nom}"></option>
            </select>
            <div class="invalid-feedback">Veuillez s√©lectionner un acheteur.</div>
        </div>

        <div class="mb-3">
            <label for="quantite" class="form-label">Quantit√©</label>
            <input type="number" id="quantite" th:field="*{quantite}" class="form-control" min="1" required>
            <div class="invalid-feedback">Veuillez entrer une quantit√© valide.</div>
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label">Prix unitaire</label>
            <input type="number" step="0.01" id="prix" th:field="*{prix}" class="form-control" min="0" required>
            <div class="invalid-feedback">Veuillez entrer un prix valide.</div>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a th:href="@{/agriculteur/ventes}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<!-- üîπ Validation Bootstrap -->
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>

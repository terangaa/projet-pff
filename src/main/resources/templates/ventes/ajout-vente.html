<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-form {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .btn-submit, .btn-cancel {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .btn-submit {
            width: 48%;
        }
        .btn-cancel {
            width: 48%;
        }
        .btn-group-custom {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-form">
        <h2>➕ Ajouter une Vente</h2>

        <form th:action="@{/agriculteur/ventes/ajouter}" th:object="${vente}" method="post">
            <div class="mb-3">
                <label class="form-label">Produit</label>
                <select th:field="*{produit}" class="form-select" required>
                    <option value="" disabled selected>-- Sélectionnez un produit --</option>
                    <option th:each="produit : ${produits}"
                            th:value="${produit.id}"
                            th:text="${produit.nom}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantité</label>
                <input type="number" th:field="*{quantite}" class="form-control" min="1" placeholder="Ex: 10" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prix unitaire (€)</label>
                <input type="number" name="prixUnitaire" class="form-control" step="0.01" min="0" placeholder="Ex: 15.50" required>
            </div>

            <div class="btn-group-custom">
                <button type="submit" class="btn btn-success btn-submit">Ajouter la vente</button>
                <a th:href="@{/agriculteur/ventes}" class="btn btn-secondary btn-cancel">Annuler</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

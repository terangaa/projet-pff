<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Ajouter une vente</h2>

<form th:action="@{/agriculteur/ventes/ajouter}" th:object="${vente}" method="post">
    <div class="mb-3">
        <label class="form-label">Produit</label>
        <select class="form-select" th:field="*{produit.id}" required>
            <option th:each="p : ${produits}"
                    th:value="${p.id}"
                    th:text="${p.nom}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Client</label>
        <select class="form-select" th:field="*{acheteur.id}" required>
            <option th:each="u : ${utilisateurs}"
                    th:value="${u.id}"
                    th:text="${u.nom} + ' ' + ${u.prenom}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantit√©</label>
        <input type="number" class="form-control" th:field="*{quantite}" min="1" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Prix unitaire (optionnel)</label>
        <input type="number" step="0.01" class="form-control" th:field="*{prix}">
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

</body>
</html>

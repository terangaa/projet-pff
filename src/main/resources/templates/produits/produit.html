<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body class="container mt-4">

<div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour au Dashboard
    </a>
</div>

<h1 class="mb-4">Liste des produits</h1>

<div class="mb-3 text-end">
    <a class="btn btn-primary" th:href="@{/produits/creer}">
        <i class="bi bi-plus-lg"></i> Ajouter un produit
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th>Producteur</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${produits}">
            <td th:text="${prod.nom}"></td>
            <td th:text="${prod.prix}"></td>
            <td th:text="${prod.producteur.prenom} + ' ' + ${prod.producteur.nom}"></td>
            <td>
                <a th:href="@{/produits/modifier/{id}(id=${prod.id})}" class="btn btn-sm btn-warning me-1">
                    <i class="bi bi-pencil-square"></i> Modifier
                </a>
                <a th:href="@{/produits/supprimer/{id}(id=${prod.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');">
                    <i class="bi bi-trash"></i> Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="footer :: footer"></footer>
</body>
</html>

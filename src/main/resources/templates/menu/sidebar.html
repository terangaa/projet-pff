<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Layout - Sidebar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div th:fragment="menu(content)">
            <div class="d-flex">
                <!-- Sidebar -->
                <nav class="bg-dark text-white p-3" style="min-width:200px; min-height:100vh;">
                    <h4>Menu</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/capteurs}">Capteurs</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/mesures}">Mesures</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/utilisateurs}">Utilisateurs</a></li>
                    </ul>
                </nav>

                <!-- Zone de contenu -->
                <main class="flex-grow-1 p-4">
                    <div th:insert="${content}"></div>
                </main>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #0d6efd, #6610f2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .login-card h2 {
            color: #0d6efd;
            font-weight: 700;
        }
        .btn-login {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            font-weight: bold;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            transform: translateY(-2px);
            transition: 0.3s;
        }
        .form-label {
            font-weight: 600;
        }
        .input-group-text {
            background: #f0f2f5;
            border: none;
        }
        .form-control {
            border-left: none;
        }
        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }
        a {
            color: #6610f2;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>

<div class="login-card text-center">

    <!-- Logo -->
    <div class="text-center mb-4">
        <img th:src="@{/agriculture.jpeg}" alt="Logo" class="logo rounded-circle shadow-sm">
    </div>

    <h2 class="mb-4">Se connecter</h2>

    <!-- Messages d'erreur / succès -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label class="form-label text-start w-100">Email :</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" name="email" class="form-control" placeholder="Entrez votre email" required/>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label text-start w-100">Mot de passe :</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="motDePasse" class="form-control" placeholder="Entrez votre mot de passe" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-login w-100 text-white shadow-sm">
            <i class="bi bi-box-arrow-in-right"></i> Connexion
        </button>
    </form>

    <p class="mt-4">
        Pas encore de compte ? <a th:href="@{/auth/register}">Inscrivez-vous</a>
    </p>

    <p>
        <a th:href="@{/auth/oublier-password}">Mot de passe oublié ?</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

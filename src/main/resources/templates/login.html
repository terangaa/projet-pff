<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Plateforme Agricole</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        body {
            background: linear-gradient(120deg, #e8f5e9 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 10px 30px rgba(56, 142, 60, 0.15);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .login-card h2 {
            color: #388e3c;
            font-weight: 700;
        }
        .btn-login {
            background: linear-gradient(135deg, #388e3c, #8bc34a);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #8bc34a, #388e3c);
            transform: translateY(-2px);
            transition: 0.3s;
        }
        .form-label {
            font-weight: 600;
        }
        .input-group-text {
            background: #e8f5e9;
            border: none;
        }
        .form-control {
            border-left: none;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(56, 142, 60, 0.15);
        }
        a {
            color: #388e3c;
        }
        a:hover {
            text-decoration: underline;
            color: #2e7031;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="login-card text-center">
    <!-- Affichage du message d'erreur si la connexion échoue -->
    <div th:if="${param.error} ? ${param.error} : ${forceError}" class="alert alert-danger">
        <span th:text="${errorMessage}">Email ou mot de passe incorrect.</span>
    </div>
    <div class="text-center mb-4">
        <img
                th:src="@{/images/utilisateurs/agriculture.jpeg}"
                alt="Logo"
                class="logo rounded-circle shadow-sm border border-success"
        />
    </div>
    <h2 class="mb-4">
        <i class="fas fa-leaf me-2 text-success"></i>Connexion
    </h2>

    <!-- Messages d'erreur / succès -->
    <div
            th:if="${errorMessage}"
            class="alert alert-danger"
            th:text="${errorMessage}"
    ></div>
    <div
            th:if="${successMessage}"
            class="alert alert-success"
            th:text="${successMessage}"
    ></div>

    <div class="alert alert-success mt-4">
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label class="form-label text-start w-100">Email :</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="text" name="email" class="form-control" placeholder="Entrez votre email" required />
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label text-start w-100">Mot de passe :</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="motDePasse" class="form-control" placeholder="Entrez votre mot de passe" required />
                </div>
            </div>
            <button type="submit" class="btn btn-login w-100 text-white shadow-sm">
                <i class="fas fa-sign-in-alt me-2"></i> Connexion
            </button>
        </form>

        <p class="mt-4">
            <i class="fas fa-user-plus text-success me-1"></i> Pas encore de compte ?
            <a th:href="@{/auth/register}">Inscrivez-vous</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>

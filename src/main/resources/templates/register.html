<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Agricole - Inscription</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #a8e6cf, #56ab2f);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-card {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px 35px;
            background: rgba(255, 255, 240, 0.95);
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #81c784;
        }

        .register-card h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.9rem;
        }

        .register-card p {
            color: #4e4e4e;
            text-align: center;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px;
            border: 1px solid #a5d6a7;
        }
        .form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.4);
        }

        .btn-register {
            background-color: #4caf50;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background-color: #388e3c;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .login-link {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #1b5e20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2><i class="bi bi-tree"></i> Inscription</h2>
    <p>Rejoignez notre plateforme agricole</p>

    <form th:action="@{/auth/register}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label"><i class="bi bi-person"></i> Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez votre nom" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label"><i class="bi bi-person"></i> Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Entrez votre prénom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
        </div>
        <div class="mb-3">
            <label for="motDePasse" class="form-label"><i class="bi bi-lock"></i> Mot de passe</label>
            <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Entrez un mot de passe" required>
        </div>
        <div class="mb-3">
            <label for="confirmMotDePasse" class="form-label"><i class="bi bi-lock-fill"></i> Confirmez le mot de passe</label>
            <input type="password" id="confirmMotDePasse" name="confirmMotDePasse" class="form-control" placeholder="Confirmez votre mot de passe" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label"><i class="bi bi-shield-lock"></i> Rôle</label>
            <select id="role" name="role" class="form-control" required>
                <option value="" disabled selected>-- Sélectionnez un rôle --</option>
                <option value="ADMIN">Administrateur</option>
                <option value="AGRICULTEUR">Agriculteur</option>
                <option value="ACHETEUR">Client</option>
                <option value="VISITEUR">Visiteur</option>
                <option value="DECIDEUR">Décideur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-register w-100">
            <i class="bi bi-check-circle"></i> S'inscrire
        </button>
    </form>

    <p class="text-center mt-3">
        Déjà inscrit ? <a th:href="@{/auth/login}" class="login-link">Connectez-vous</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

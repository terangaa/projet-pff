<!-- src/main/resources/templates/modifier-producteur.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body class="container mt-4">

<h1 class="mb-4">Modifier Producteur</h1>

<!-- Message d'avertissement si des produits sont liés -->
<div th:if="${producteur.produits != null and #lists.size(producteur.produits) > 0}" class="alert alert-warning">
    Attention : ce producteur a <span th:text="${#lists.size(producteur.produits)}"></span> produit(s) lié(s). Certaines modifications peuvent être limitées.
</div>

<form th:action="@{/producteurs/modifier/{id}(id=${producteur.id})}" th:object="${producteur}" method="post">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" th:field="*{prenom}" class="form-control" id="prenom" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" required>
    </div>

    <button type="submit" class="btn btn-primary">Modifier</button>
    <a th:href="@{/producteurs}" class="btn btn-secondary">Retour</a>
</form>

<footer th:replace="footer :: footer"></footer>
</body>
</html>

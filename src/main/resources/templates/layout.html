<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo Radar Cyberpunk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #0a0f1a;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #00ff88;
        }

        /* Bouton retour néon */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: none;
            color: #00ff88;
            border: 2px solid #00ff88;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #00ff88;
            color: #0a0f1a;
            box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88;
            transform: translateY(-3px) scale(1.05);
        }

        /* Carte radar */
        .radar-card {
            border-radius: 25px;
            background: #111827;
            overflow: hidden;
            position: relative;
            margin: auto;
            max-width: 900px;
            box-shadow: 0 0 40px rgba(0,255,136,0.5), 0 0 80px rgba(0,255,136,0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .radar-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 60px rgba(0,255,136,0.8), 0 0 100px rgba(0,255,136,0.6), 0 0 120px rgba(0,255,136,0.4);
        }

        /* Header néon animé */
        .radar-header {
            background: linear-gradient(270deg, #00ff88, #00cc55, #00ff88);
            background-size: 600% 600%;
            color: #0a0f1a;
            padding: 25px;
            text-align: center;
            animation: gradientShift 12s ease infinite;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Iframe radar */
        .iframe-wrapper {
            position: relative;
            border-radius: 0 0 25px 25px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88;
        }

        /* Particules lumineuses vertes */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.8);
            pointer-events: none;
            animation: floatParticle linear infinite;
            box-shadow: 0 0 8px #00ff88, 0 0 16px #00ff88;
        }
        @keyframes floatParticle {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            50% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0.5; }
            100% { transform: translate(0,0) scale(1); opacity: 1; }
        }

        /* Effet scanner radar */
        .scanner {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,255,136,0) 0%, rgba(0,255,136,0.25) 50%, rgba(0,255,136,0) 100%);
            pointer-events: none;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <!-- Bouton retour -->
    <div class="mb-4 text-start">
        <a href="/dashboard" class="back-btn">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <!-- Carte radar -->
    <div class="radar-card" id="radarCard">
        <div class="radar-header">
            <i class="bi bi-cloud-drizzle"></i> Meteo En Temps Réel
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://www.meteoetradar.com/meteo/matam/17540871" allowfullscreen></iframe>
            <!-- Scanner -->
            <div class="scanner"></div>
        </div>
    </div>
</div>

<script>
    // Génération de particules vertes autour de la carte
    const radarCard = document.getElementById('radarCard');
    const particleCount = 40;

    for(let i=0;i<particleCount;i++){
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 6 + 4;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.top = Math.random() * radarCard.offsetHeight + 'px';
        p.style.left = Math.random() * radarCard.offsetWidth + 'px';
        p.style.setProperty('--x', (Math.random()*120-60) + 'px');
        p.style.setProperty('--y', (Math.random()*120-60) + 'px');
        p.style.animationDuration = (Math.random()*5 + 3) + 's';
        radarCard.appendChild(p);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- üîπ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">üè† Accueil</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/dashboard}">Accueil</a>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm rounded-pill">
                <i class="bi bi-box-arrow-right"></i> D√©connexion
            </a>
        </div>
    </div>
</nav>

<!-- üîπ Contenu principal -->
<div class="container mt-5">
    <h2 class="mb-4">Liste des commandes</h2>

    <!-- Bouton Ajouter -->
    <a class="btn btn-success mb-3" th:href="@{/commandes/nouvelle}">Ajouter Commande</a>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Produit Command√©</th>
            <th>Quantit√©</th>
            <th>Prix Total</th>
            <th>Date Commande</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${commandes}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.acheteur.nom}">Client</td>
            <td th:text="${c.produit.nom}">Produit</td>
            <td th:text="${c.quantite}">0</td>
            <td th:text="${c.prixTotal}">0.00</td>
            <td th:text="${c.dateCommande != null} ? ${c.dateCommande.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))} : 'N/A'">01/01/2025 12:00</td>
            <td th:text="${c.statut}">En attente</td>
            <td>
                <a class="btn btn-primary btn-sm me-1" th:href="@{'/commandes/modifier/' + ${c.id}}">Modifier</a>
                <a class="btn btn-danger btn-sm me-1" th:href="@{'/commandes/supprimer/' + ${c.id}}"
                   onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cette commande ?');">Supprimer</a>
                <a class="btn btn-warning btn-sm" th:href="@{'/commandes/valider/' + ${c.id}}">Valider</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

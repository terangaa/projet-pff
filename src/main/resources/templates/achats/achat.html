<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Catalogue</a>
        <div class="d-flex">
            <span class="text-white me-3">ConnectÃ© : <b th:text="${email}"></b></span>
            <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Accueil</a>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm">DÃ©connexion</a>
        </div>
    </div>
</nav>

<!-- Contenu -->
<div class="container mt-4">
    <h2 class="mb-4">ðŸ›’ Liste des Produits disponibles</h2>

    <div th:if="${#lists.isEmpty(produits)}" class="alert alert-info">
        Aucun produit disponible pour le moment.
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(produits)}">
        <div class="col-md-4" th:each="produit : ${produits}">
            <div class="card shadow-sm h-100">
                <img th:src="@{${produit.image}}" class="card-img-top" alt="Image du produit" th:if="${produit.image != null}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${produit.nom}">Nom du produit</h5>
                    <p class="card-text" th:text="${produit.description}">Description du produit</p>
                    <p class="card-text fw-bold">Prix : <span th:text="${produit.prix}">0</span> FCFA</p>
                    <p class="card-text text-muted">Stock disponible : <span th:text="${produit.stock}">0</span></p>

                    <!-- Formulaire pour choisir la quantitÃ© et commander -->
                    <form th:action="@{/achats/ajouter}" method="post" class="mt-auto d-flex gap-2 align-items-center">
                        <input type="hidden" name="idProduit" th:value="${produit.id}" />
                        <input type="number" name="quantite"
                               class="form-control"
                               min="1"
                               th:attr="max=${produit.stock}"
                               value="1"
                               style="width:80px;"
                               required />
                        <button type="submit" class="btn btn-success flex-grow-1" th:disabled="${produit.stock == 0}">
                            Commander
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bouton Mes Commandes -->
    <div class="mt-4">
        <a href="/achats/mes" class="btn btn-primary">Voir mes commandes</a>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 - Plateforme Agricole - Catalogue Acheteur</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard DÃ©cideur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DÃ©cideur Dashboard</a>
        <button class="btn btn-light ms-auto" id="logoutBtn">Se dÃ©connecter</button>
    </div>
</nav>

<div class="container mt-5">
    <h1>Bienvenue DECIDEUR ðŸ“Š</h1>
    <p>Analysez les alertes et rapports agricoles.</p>

    <h3 class="mt-4">Liste des Alertes</h3>
    <table class="table table-striped" id="alertesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Message</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_BASE = "http://localhost:8086/api";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "DECIDEUR") {
        alert("AccÃ¨s interdit ! Connectez-vous en tant que DÃ©cideur.");
        window.location.href = "login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
    });

    async function fetchWithJWT(url) {
        const res = await fetch(url, { headers: { "Authorization": "Bearer " + token } });
        if (!res.ok) throw new Error("Erreur HTTP " + res.status);
        return res.json();
    }

    async function loadAlertes() {
        try {
            const alertes = await fetchWithJWT(`${API_BASE}/alertes`);
            const tbody = document.querySelector("#alertesTable tbody");
            tbody.innerHTML = "";
            alertes.forEach(a => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${a.id}</td><td>${a.message}</td><td>${new Date(a.date).toLocaleString()}</td>`;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            alert("Impossible de charger les alertes !");
        }
    }

    loadAlertes();
</script>
</body>
</html>

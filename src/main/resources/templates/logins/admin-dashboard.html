<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="btn btn-light ms-auto" id="logoutBtn">Se dÃ©connecter</button>
    </div>
</nav>

<div class="container mt-5">
    <h1>Bienvenue ADMIN ðŸš€</h1>
    <p>GÃ©rez les utilisateurs et ressources.</p>

    <h3 class="mt-4">Liste des Utilisateurs</h3>
    <table class="table table-striped" id="usersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>RÃ´le</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_BASE = "http://localhost:8086/api";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    // VÃ©rification du token et du rÃ´le
    if (!token || role !== "ADMIN") {
        alert("AccÃ¨s interdit ! Veuillez vous connecter en tant qu'ADMIN.");
        window.location.href = "/auth/login";

    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
    });

    async function fetchWithJWT(url) {
        const res = await fetch(url, {
            headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) throw new Error("Erreur HTTP " + res.status);
        return res.json();
    }

    async function loadUsers() {
        try {
            const users = await fetchWithJWT(`${API_BASE}/utilisateurs`);
            const tbody = document.querySelector("#usersTable tbody");
            tbody.innerHTML = "";
            users.forEach(u => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${u.id}</td><td>${u.nom}</td><td>${u.email}</td><td>${u.role}</td>`;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            alert("Impossible de charger les utilisateurs !");
        }
    }

    loadUsers();
</script>
</body>
</html>

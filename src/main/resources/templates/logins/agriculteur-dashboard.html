<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agriculteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Agriculteur Dashboard</a>
        <button class="btn btn-light ms-auto" id="logoutBtn">Se dÃ©connecter</button>
    </div>
</nav>

<div class="container mt-5">
    <h1>Bienvenue AGRICULTEUR ðŸŒ±</h1>
    <p>GÃ©rez vos produits et alertes agricoles.</p>

    <h3 class="mt-4">Liste des Produits</h3>
    <table class="table table-striped" id="produitsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix (FCFA)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_BASE = "http://localhost:8086/api";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "AGRICULTEUR") {
        alert("AccÃ¨s interdit ! Connectez-vous en tant qu'Agriculteur.");
        window.location.href = "login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
    });

    async function fetchWithJWT(url) {
        const res = await fetch(url, { headers: { "Authorization": "Bearer " + token } });
        if (!res.ok) throw new Error("Erreur HTTP " + res.status);
        return res.json();
    }

    async function loadProduits() {
        try {
            const produits = await fetchWithJWT(`${API_BASE}/produits`);
            const tbody = document.querySelector("#produitsTable tbody");
            tbody.innerHTML = "";
            produits.forEach(p => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${p.id}</td><td>${p.nom}</td><td>${p.prix}</td>`;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            alert("Impossible de charger les produits !");
        }
    }

    loadProduits();
</script>
</body>
</html>

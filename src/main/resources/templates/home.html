<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Agricole - Connexion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #a5d6a7, #66bb6a);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 420px;
            margin: 80px auto;
            padding: 35px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        .login-card h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.4);
        }
        .btn-login {
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #1b5e20;
            transform: scale(1.02);
        }
        .register-link {
            color: #2e7d32;
            font-weight: bold;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2><i class="bi bi-leaf"></i> Bienvenue</h2>
    <p class="text-center">Connectez-vous pour accéder à la plateforme</p>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
        </div>
        <div class="mb-3">
            <label for="motDePasse" class="form-label"><i class="bi bi-lock"></i> Mot de passe</label>
            <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-login w-100"><i class="bi bi-box-arrow-in-right"></i> Se connecter</button>
    </form>

    <!-- Lien pour s'inscrire -->
    <p class="text-center mt-3">
        Pas encore de compte ?
        <a th:href="@{/auth/register}" class="register-link">Inscrivez-vous</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

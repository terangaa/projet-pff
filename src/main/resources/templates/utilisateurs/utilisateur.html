<!-- src/main/resources/templates/utilisateur.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body class="container mt-4">

<!-- Bouton Retour -->
<div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour au Dashboard
    </a>
</div>

<!-- Titre -->
<h1 class="mb-4 text-center">Liste des utilisateurs</h1>

<!-- Bouton Créer un utilisateur -->
<div class="mb-4 text-end">
    <a class="btn btn-primary" th:href="@{/utilisateurs/creer}">
        <i class="bi bi-plus-lg"></i> Créer un nouvel utilisateur
    </a>
</div>

<!-- Affichage en cards -->
<div class="row g-4">
    <div class="col-md-4 col-sm-6" th:each="u : ${utilisateurs}">
        <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
                <div class="mb-3 d-flex align-items-center">
                    <i class="bi bi-person-circle fs-1 me-3 text-primary"></i>
                    <div>
                        <h5 class="card-title mb-1" th:text="${u.nom}">Nom utilisateur</h5>
                        <p class="card-subtitle text-muted" th:text="${u.email}">email@example.com</p>
                    </div>
                </div>
                <div class="mt-auto d-flex justify-content-between">
                    <a th:href="@{/utilisateurs/modifier/{id}(id=${u.id})}"
                       class="btn btn-sm btn-warning me-2 w-50">
                        <i class="bi bi-pencil-square"></i> Modifier
                    </a>
                    <a th:href="@{/utilisateurs/supprimer/{id}(id=${u.id})}"
                       class="btn btn-sm btn-danger w-50"
                       onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?');">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Message si pas d'utilisateurs -->
<div th:if="${#lists.isEmpty(utilisateurs)}" class="alert alert-info mt-4 text-center">
    Aucun utilisateur trouvé.
</div>

<footer th:replace="footer :: footer"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

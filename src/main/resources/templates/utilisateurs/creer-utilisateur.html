<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{head :: head}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body class="bg-light py-4">
<div class="container">
    <!-- Bouton retour -->
    <div class="mb-4">
        <a
                th:href="@{/utilisateurs}"
                class="btn btn-outline-secondary shadow-sm"
        >
            <i class="fas fa-arrow-left"></i> Retour Ã  la liste des utilisateurs
        </a>
    </div>

    <!-- Formulaire de crÃ©ation -->
    <div class="card shadow-lg border-0 rounded-4">
        <div
                class="card-header bg-gradient bg-success text-white rounded-top-4"
        >
            <h4 class="mb-0">
                <i class="fas fa-user-plus me-2"></i>CrÃ©er un nouvel utilisateur
            </h4>
        </div>
        <div class="card-body p-4">
            <!-- Messages de validation -->
            <div
                    th:if="${successMessage}"
                    class="alert alert-success d-flex align-items-center mb-4"
                    role="alert"
            >
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div
                    th:if="${errorMessage}"
                    class="alert alert-danger d-flex align-items-center mb-4"
                    role="alert"
            >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>
            <form
                    th:action="@{/utilisateurs/creer}"
                    th:object="${utilisateur}"
                    method="post"
                    autocomplete="on"
            >
                <!-- Nom -->
                <div class="mb-3 input-group">
              <span class="input-group-text bg-success text-white border-0"
              ><i class="fas fa-user"></i
              ></span>
                    <input
                            type="text"
                            th:field="*{nom}"
                            id="nom"
                            class="form-control shadow-sm"
                            placeholder="Entrer le nom complet"
                            required
                            autocomplete="name"
                    />
                </div>

                <!-- Email -->
                <div class="mb-3 input-group">
              <span class="input-group-text bg-success text-white border-0"
              ><i class="fas fa-envelope"></i
              ></span>
                    <input
                            type="email"
                            th:field="*{email}"
                            id="email"
                            class="form-control shadow-sm"
                            placeholder="exemple@mail.com"
                            required
                            autocomplete="email"
                    />
                </div>

                <!-- RÃ´le -->
                <div class="mb-4 input-group">
              <span class="input-group-text bg-success text-white border-0"
              ><i class="fas fa-user-tag"></i
              ></span>
                    <select
                            th:field="*{role}"
                            id="role"
                            class="form-select shadow-sm"
                            autocomplete="off"
                    >
                        <option value="ADMIN">ðŸ‘‘ ADMIN</option>
                        <option value="AGRICULTEUR">ðŸŒ± AGRICULTEUR</option>
                        <option value="ACHETEUR">ðŸ›’ ACHETEUR</option>
                        <option value="DECIDEUR">ðŸ“Š DECIDEUR</option>
                    </select>
                </div>

                <!-- Boutons -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/utilisateurs}" class="btn btn-outline-secondary">
                        <i class="fas fa-times-circle"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-success shadow-sm">
                        <i class="fas fa-check-circle"></i> CrÃ©er
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>

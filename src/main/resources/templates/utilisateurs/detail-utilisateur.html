<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Détails de l'utilisateur</h2>

<!-- Vérifie si l'utilisateur existe -->
<div th:if="${utilisateur != null}">
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${utilisateur.id}">ID</td>
        </tr>
        <tr>
            <th>Nom</th>
            <td th:text="${utilisateur.nom}">Nom</td>
        </tr>
        <tr>
            <th>Prénom</th>
            <td th:text="${utilisateur.prenom}">Prénom</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${utilisateur.email}">Email</td>
        </tr>
        <tr>
            <th>Photo</th>
            <td>
                <img th:if="${utilisateur.photo != null}"
                     th:src="@{/images/{photo}(photo=${utilisateur.photo})}"
                     alt="Photo" width="100">
                <span th:if="${utilisateur.photo == null}">Pas de photo</span>
            </td>
        </tr>
    </table>
</div>

<!-- Message si utilisateur non trouvé -->
<div th:if="${utilisateur == null}">
    <div class="alert alert-warning">Utilisateur non trouvé.</div>
</div>

<a th:href="@{/utilisateurs}" class="btn btn-primary">Retour à la liste</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body class="container mt-4">

<div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour au Dashboard
    </a>
</div>

<h1 class="mb-4">Liste des producteurs</h1>

<div class="mb-3 text-end">
    <a class="btn btn-primary" th:href="@{/producteurs/creer}">
        <i class="bi bi-plus-lg"></i> Ajouter un producteur
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${producteurs}">
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.telephone}"></td>
            <td>
                <a th:href="@{/producteurs/modifier/{id}(id=${p.id})}" class="btn btn-sm btn-warning me-1">
                    <i class="bi bi-pencil-square"></i> Modifier
                </a>
                <a th:href="@{/producteurs/supprimer/{id}(id=${p.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Voulez-vous vraiment supprimer ce producteur ?');">
                    <i class="bi bi-trash"></i> Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body class="container mt-4">

<!-- Bouton Retour -->
<div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour au Dashboard
    </a>
</div>

<h1 class="mb-4">Liste des commandes</h1>

<div class="mb-3 text-end">
    <a class="btn btn-primary" th:href="@{/commandes/creer}">
        <i class="bi bi-plus-lg"></i> Ajouter une commande
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Acheteur</th>
            <th>Produit</th>
            <th>Date de commande</th>
            <th>Quantit√©</th>
            <th>Prix total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${commandes}">
            <td th:text="${c.acheteur.nom}"></td>
            <td th:text="${c.produit.nom}"></td>
            <td th:text="${c.dateCommande}"></td>
            <td th:text="${c.quantite}"></td>
            <td th:text="${c.prixTotal}"></td>
            <td>
                <a th:href="@{/commandes/modifier/{id}(id=${c.id})}" class="btn btn-sm btn-warning me-1">
                    <i class="bi bi-pencil-square"></i> Modifier
                </a>
                <a th:href="@{/commandes/supprimer/{id}(id=${c.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Voulez-vous vraiment supprimer cette commande ?');">
                    <i class="bi bi-trash"></i> Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="footer :: footer"></footer>
</body>
</html>

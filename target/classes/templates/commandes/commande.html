<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Mes Commandes</h1>
        <a th:if="${role != 'ACHETEUR'}" class="btn btn-primary" th:href="@{/commandes/creer}">
            <i class="bi bi-plus-circle"></i> Ajouter une commande
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix total (€)</th>
                <th>Date de commande</th>
                <th th:if="${role != 'ACHETEUR'}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${commandes}">
                <td th:text="${c.produit.nom}"></td>
                <td th:text="${c.quantite}"></td>
                <td th:text="${c.prixTotal}"></td>
                <td th:text="${#temporals.format(c.dateCommande, 'yyyy-MM-dd')}"></td>
                <td th:if="${role != 'ACHETEUR'}">
                    <a th:href="@{/commandes/modifier/{id}(id=${c.id})}" class="btn btn-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Modifier
                    </a>
                    <a th:href="@{/commandes/supprimer/{id}(id=${c.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Voulez-vous vraiment supprimer cette commande ?');">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Retour au Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

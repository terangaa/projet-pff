<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des utilisateurs - Profil Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #183a1d 0%, #274e13 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .card-user {
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(145deg, #223322, #2a3a2a);
            color: #fff;
            position: relative;
            text-align: center;
        }

        .card-user:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid #fff;
            border-radius: 50%;
            margin-top: -60px;
            background: #ccc;
        }

        .badge-role {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.45rem 0.9rem;
            font-size: 0.85rem;
            border-radius: 15px;
            font-weight: bold;
        }

        .badge-admin { background: #b71c1c; }
        .badge-agriculteur { background: #388e3c; }
        .badge-acheteur { background: #689f38; }
        .badge-default { background: #607d8b; }

        .card-body {
            padding: 2rem 1rem 1.5rem 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-subtitle {
            font-size: 0.95rem;
            color: #cfd8dc;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.85rem;
            color: #b0bec5;
            margin-bottom: 15px;
        }

        .contact-icons a {
            color: #fff;
            margin: 0 8px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .contact-icons a:hover {
            color: #ffdd57;
        }

        .btn-card {
            font-size: 0.85rem;
            padding: 0.35rem 0.75rem;
        }

        footer {
            background: #388e3c;
        }

        @media (max-width: 576px) {
            .card-user { margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fas fa-seedling me-2"></i>AgriPlateforme
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}"><i class="fas fa-home"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/produits}"><i class="fas fa-carrot"></i> Produits</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/producteurs}"><i class="fas fa-tractor"></i> Producteurs</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/utilisateurs}"><i class="fas fa-users"></i> Utilisateurs</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2><i class="fas fa-users me-2"></i>Utilisateurs</h2>
        <a th:href="@{/utilisateurs/creer}" class="btn btn-success mt-2"><i class="fas fa-user-plus me-1"></i> Ajouter</a>
    </div>

    <div th:if="${#lists.isEmpty(utilisateurs)}" class="alert alert-warning text-center">
        Aucun utilisateur trouvé.
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(utilisateurs)}">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="u : ${utilisateurs}">
            <div class="card card-user position-relative">
                <!-- Badge rôle -->
                <span class="badge-role"
                      th:classappend="${u.role == 'ADMIN' ? ' badge-admin' :
                                       u.role == 'AGRICULTEUR' ? ' badge-agriculteur' :
                                       u.role == 'ACHETEUR' ? ' badge-acheteur' : ' badge-default'}"
                      th:text="${u.role}">ROLE</span>

                <!-- Photo -->
                <div class="d-flex justify-content-center bg-success py-4 position-relative">
                    <img th:if="${u.photo != null}" th:src="@{'/images/utilisateurs/' + ${u.photo}}" class="profile-photo" alt="Photo"/>
                    <img th:if="${u.photo == null}" src="/images/default-avatar.png" class="profile-photo" alt="Avatar"/>
                </div>

                <!-- Infos -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${u.nom}">Nom</h5>
                    <p class="card-subtitle" th:text="${u.email}">email@example.com</p>
                    <p class="card-description">Passionné par l’agriculture et le développement durable.</p>

                    <!-- Icônes de contact -->
                    <div class="contact-icons mb-3">
                        <a th:href="'mailto:' + ${u.email}" title="Email"><i class="fas fa-envelope"></i></a>
                        <a href="#" title="Téléphone"><i class="fas fa-phone"></i></a>
                        <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>

                    <!-- Actions -->
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                        <a th:href="@{/utilisateurs/detail/{id}(id=${u.id})}" class="btn btn-outline-info btn-card"><i class="fas fa-eye"></i> Voir</a>
                        <a th:href="@{/utilisateurs/modifier/{id}(id=${u.id})}" class="btn btn-outline-warning btn-card"><i class="fas fa-pen"></i> Modifier</a>
                        <a th:href="@{/utilisateurs/supprimer/{id}(id=${u.id})}" class="btn btn-outline-danger btn-card" onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?');"><i class="fas fa-trash"></i> Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-white text-center py-3 mt-auto shadow-sm">
    <div class="container">
        <div class="mb-2">
            <i class="fas fa-seedling"></i> Plateforme Agricole &copy; 2025
        </div>
        <div>
            <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

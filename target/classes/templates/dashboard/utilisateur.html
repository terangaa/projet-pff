<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar existante -->
<div th:replace="fragments/navbar :: *"></div>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Liste des Utilisateurs</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>RÃ´le</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${utilisateurs}"
                        th:with="
                            roleClass = ${u.role == 'ADMIN'} ? 'badge bg-danger' :
                                        (${u.role == 'AGRICULTEUR'} ? 'badge bg-success' :
                                        (${u.role == 'ACHETEUR'} ? 'badge bg-primary' :
                                        'badge bg-secondary'))
                        ">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.nom}">Jean</td>
                        <td th:text="${u.email}">jean@mail.com</td>
                        <td>
                            <span th:text="${u.role}" th:class="${roleClass}">ADMIN</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header h2 {
            font-weight: bold;
        }
        .badge-role {
            font-size: 0.9rem;
            padding: 0.5em 0.7em;
        }
        .role-icon {
            margin-right: 0.3rem;
        }
        .filter-btns .btn {
            margin-right: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container my-5" th:if="${#authentication.principal.role == 'ADMIN'}">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Liste des Utilisateurs</h2>
        </div>
        <div class="card-body">
            <!-- Boutons de filtrage -->
            <div class="filter-btns text-center mb-3">
                <button class="btn btn-outline-primary" onclick="filterRole('ALL')">Tous</button>
                <button class="btn btn-outline-danger" onclick="filterRole('ADMIN')">Admins</button>
                <button class="btn btn-outline-success" onclick="filterRole('AGRICULTEUR')">Producteurs</button>
                <button class="btn btn-outline-primary" onclick="filterRole('ACHETEUR')">Acheteurs</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle" id="usersTable">
                    <thead class="table-light">
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Rôle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="utilisateur : ${utilisateurs}"
                        th:with="
                                roleClass = ${utilisateur.role} == 'ADMIN' ? 'badge bg-danger badge-role' :
                                            ${utilisateur.role} == 'AGRICULTEUR' ? 'badge bg-success badge-role' :
                                            ${utilisateur.role} == 'ACHETEUR' ? 'badge bg-primary badge-role' :
                                            'badge bg-secondary badge-role';
                                roleIcon = ${utilisateur.role} == 'ADMIN' ? 'bi-shield-lock' :
                                           ${utilisateur.role} == 'AGRICULTEUR' ? 'bi-tree-fill' :
                                           ${utilisateur.role} == 'ACHETEUR' ? 'bi-cart-fill' :
                                           'bi-person-fill';
                            "
                        th:attr="data-role=${utilisateur.role}">
                        <td th:text="${utilisateur.nom}">Nom</td>
                        <td th:text="${utilisateur.email}">Email</td>
                        <td>
                                <span th:class="${roleClass}">
                                    <i th:class="'role-icon bi ' + ${roleIcon}"></i>
                                    <span th:text="${utilisateur.role}">Role</span>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container my-5" th:if="${#authentication.principal.role != 'ADMIN'}">
    <div class="alert alert-warning text-center">
        Vous n'avez pas accès à cette page.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function filterRole(role) {
        const rows = document.querySelectorAll('#usersTable tbody tr');
        rows.forEach(row => {
            const userRole = row.getAttribute('data-role');
            if(role === 'ALL' || userRole === role) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>

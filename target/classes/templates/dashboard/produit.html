<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f5ff;
        }
        .badge-producer {
            background-color: #198754;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container mt-4">
    <!-- Header avec bouton -->
    <div class="page-header">
        <h1 class="text-primary"><i class="bi bi-box-seam"></i> Liste des Produits</h1>
        <a href="/produits/nouveau" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Ajouter un produit
        </a>
    </div>

    <!-- Tableau stylisÃ© -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Producteur</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${produits}">
                    <td th:text="${prod.id}">1</td>
                    <td th:text="${prod.nom}">Tomates</td>
                    <td><span class="fw-bold text-success" th:text="${prod.prix} + ' FCFA'">1000 FCFA</span></td>
                    <td>
                        <span class="badge badge-producer" th:text="${prod.producteur.nom}">Ali</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{'/produits/edit/' + ${prod.id}}" class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{'/produits/delete/' + ${prod.id}}"
                           onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');"
                           class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

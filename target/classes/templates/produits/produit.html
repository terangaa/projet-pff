<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ðŸ”¹ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸŒ¾ Gestion Agricole</a>

        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light me-2" th:href="@{/dashboard}">
                <i class="bi bi-house-door"></i> Accueil
            </a>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm rounded-pill">
                <i class="bi bi-box-arrow-right"></i> DÃ©connexion
            </a>
        </div>
    </div>
</nav>

<!-- ðŸ”¹ Contenu principal -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Produits disponibles</h1>
        <a th:if="${role != 'ACHETEUR'}" class="btn btn-primary" th:href="@{/produits/creer}">
            <i class="bi bi-plus-circle"></i> Ajouter un produit
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Image</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix (â‚¬)</th>
                <th>QuantitÃ©</th>
                <th th:if="${role != 'ACHETEUR'}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${produits}">
                <td>
                    <img th:src="${p.image}" alt="Produit" class="img-thumbnail" style="max-width: 80px;">
                </td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.description}"></td>
                <td th:text="${p.prix}"></td>
                <td th:text="${p.quantite}"></td>
                <td th:if="${role == null or role != 'ACHETEUR'}">
                    <a th:href="@{/produits/modifier/{id}(id=${p.id})}" class="btn btn-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Modifier
                    </a>
                    <a th:href="@{/produits/supprimer/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

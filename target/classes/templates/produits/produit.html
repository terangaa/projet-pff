<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Produits disponibles</h1>
        <a th:if="${role != 'ACHETEUR'}" class="btn btn-primary" th:href="@{/produits/creer}">
            <i class="bi bi-plus-circle"></i> Ajouter un produit
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Image</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix (â‚¬)</th>
                <th>Stock</th> <!-- Changement ici -->
                <th th:if="${role != 'ACHETEUR'}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${produits}">
                <td>
                    <img th:src="@{${p.image}}" alt="Produit" class="img-thumbnail" style="max-width: 80px;">
                </td>
                <td th:text="${p.nom}"></td>
                <td th:utext="${p.description}"></td>
                <td th:text="${p.prix}"></td>
                <td th:text="${p.stock}"></td> <!-- Ici on affiche bien le stock -->
                <td th:if="${role != 'ACHETEUR'}">
                    <a th:href="@{/produits/modifier/{id}(id=${p.id})}" class="btn btn-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Modifier
                    </a>
                    <a th:href="@{/produits/supprimer/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Retour au Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
